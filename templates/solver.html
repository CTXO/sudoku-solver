{% extends "base.html" %}
{% block content %}
    <div id="solver-container">

        <div id="sudoku-table">
            {% for row in table_structure %}
                <div class="block">
                    {% for cell in row %}
                        <div class="cell" row="{{ cell.row }}" col="{{ cell.col }}" block="{{ cell.block }}" tabindex="-1"></div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>

    <form class="form" id="solver-form">
        <input class="checkbox" id="show-step-input" type="checkbox" name="show-step"> <label>Show step-by-step<label><br>
        <button type="submit" class="button is-primary" id="solve-button">Solve</button> 
    </form>    
    </div>
    
<script src="{{ url_for('static', filename='js/solver.mjs') }}" type="module"></script>

{% endblock %}
